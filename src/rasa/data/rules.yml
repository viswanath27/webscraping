- rule: Service now actions
  steps:
  - intent: get_snow_actions
  - action: snow_actions

- rule: Summarization of text
  steps:
  - intent: summarize_text
  - action: summarization

- rule: Finance details
  steps:
  - intent: get_finance_details
  - action: financedomain_response

- rule: Document details
  steps:
  - intent: get_doc_details
